
{% extends 'padre.html' %}
{% load static %}
{% block contenidoQueCambia %}

<h1>Listado de socios</h1>
<body>
    <ul>
        {% for socio in object_list %}
        <li>
            <p> Nombre: {{socio.apellido}}</p>
            <p>
                <a href="{% url 'Detail' socio.id %}">Ver</a>

            </p>
        </li>
        {% endfor %}

        <br>
        <a href="{% url 'New' %}">Crear</a>
    </ul>
    
</body>
  
{% endblock %}
